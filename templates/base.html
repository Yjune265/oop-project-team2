<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}영양제 추천 서비스{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">NutriGuide</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    {% if session.get('user_id') %}
                        <!-- 로그인 상태 -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('my_page') }}">마이페이지</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a>
                        </li>

                    {% else %}
                        <!-- 비로그인 상태 -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">로그인</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">회원가입</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
